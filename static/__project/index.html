<script type="text/javascript">
(function () {
    var materialForm;
    materialForm = function () {
        return $('.material-field').focus(function () {
            $(this).closest('.bg_tel').addClass('bg_phone').removeClass("bg_tel");
            $(this).closest('.bg_pwd').addClass('bg_password').removeClass("bg_pwd");
            return $(this).closest('.form-group-material').addClass('focused has-value');
        }).focusout(function () {
            $(this).closest('.bg_phone').removeClass('bg_phone').addClass("bg_tel");
            $(this).closest('.bg_password').removeClass('bg_password').addClass("bg_pwd");
            return $(this).closest('.form-group-material').removeClass('focused');
        }).blur(function () {
            if (!this.value) {
                $(this).closest('.form-group-material').removeClass('has-value');
            }
            return $(this).closest('.form-group-material').removeClass('focused');
        });
    };
    $(function () {
        return materialForm();
    });
}.call(this));
