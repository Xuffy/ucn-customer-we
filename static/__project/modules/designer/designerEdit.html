<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设计师管理</title>
  <link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/htmleaf-demo.css">
  <link rel="stylesheet" href="../dist/sidebar-menu.css">
  <link rel="stylesheet" href="../../css/utsoft.css"/>
  <link rel="stylesheet" href="../../lib/layer/skin/default/layer.css"/>
  <link rel="stylesheet" href="../tx-login/css/account.css"/>
  <link rel="stylesheet" href="css/designer.css"/>
  <link rel="stylesheet" href="../../lib/cropper.min.css"/>
  <link rel="shortcut icon" href="../../img/logo.ico" type="image/x-icon"/>
</head>

<body>
<div id="headload"></div>
<div class="htmleaf-container">
  <header class="ut-relative title-nav">当前位置：<a href="designerV2.html">设计师管理</a> &gt;
    <span class="ut-color-g">编辑</span>
    <div class="merchant-account" id="merchant-accountPage">
      <span class="ut-mar-r20 tailorx-user-name"></span>
      <div class="merchant-userName ut-font14 ut-none">
        <ul>
          <li id="merchant-PassAgain">重置密码</li>
          <!--<li id="merchant-out">退出</li>-->
        </ul>
      </div>
    </div>

  </header>
  <div class="merchant-main">
    <div class="merchant-cont ut-box">
      <!--main s-->
      <div id="designer-edit">
        <!--编辑设计师页面-->
        <div class="edit-designer">
          <div class="ut-box">
            <div class="ut-title">
              <div class="square"></div>
              <div class="title-words">基本信息</div>
              <a href="javascript:;" id="submit" class="ut-fr ut-btn btn-1">提交</a>
            </div>
            <div class="ut-body ut-mar-t15 edit">
              <div class="border-r left-designer">
                <div class="designer-portrait ut-mar-b20 ut-mar-t10">
                  <img src="../../img/temp.png" id="photoImg" alt="">
                  <label for="portrait" class="portrait-upload cur">
                    <span class="glyphicon glyphicon-cloud-upload ut-font18"></span>
                    <span class="ut-font18 ut-pad-l10">上传</span>
                    <input type="file" id="portrait" class="ut-none upload">
                  </label>
                </div>
                <div>
                  <div class="ut-mar-b10">
                    <input id="id" type="hidden" value="">
                    <span>姓名：</span>
                    <input class="name-input ut-input" type="text" placeholder="姓名" id="name" value=""
                           onkeyup="replaceVal(this)">
                  </div>
                  <div class="ut-mar-b10">
                    <span>等级：</span>
                    <select class="grade-input ut-input" id="level">
                      <option value="高级设计师">高级设计师</option>
                      <option value="中级设计师">中级设计师</option>
                      <option value="初级设计师">初级设计师</option>
                    </select>
                  </div>
                  <div class="ut-mar-b10">
                    <span>QQ号码：</span>
                    <input class="QQ-input ut-input" type="text" placeholder="QQ号码" id="qq" value=""
                           onkeyup="replaceVal(this)">
                  </div>
                  <div class="ut-mar-b10">
                    <span>手机号码：</span>
                    <input class="phone-input ut-input" type="text" placeholder="手机号码" id="phone" value=""
                           onkeyup="replaceVal(this)">
                  </div>
                  <div class="ut-mar-b10">
                    <span>微信号码：</span>
                    <input class="we_chat-input ut-input" type="text" placeholder="微信号码" id="we_chat" value=""
                           onkeyup="replaceVal(this)">

                  </div>
                </div>
              </div>
              <div class="designer-detail">
                <div class="border-r">
                  <div class="dd-describe">
                    <div class="ut-mar-t20">设计师简介</div>
                    <textarea class="dd-textareae ut-block ut-border" onblur="edit.limtLength(3,this)"
                              id="introduction"></textarea>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 col-md-4" id="work_experience_div">
                      <input type="hidden" id="workData" value=''>
                      <div class="dd-subtitle ut-mar-t10 ut-mar-b10">工作经历</div>
                    </div>
                    <div class="col-xs-12 col-md-4" id="education_experience_div">
                      <input type="hidden" id="educationData" value=''>
                      <div class="dd-subtitle ut-mar-t10 ut-mar-b10">教育经历</div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                      <div class="dd-subtitle ut-mar-t10 ut-mar-b10">工作成绩</div>
                      <div class="row row-outer ut-mar-b10">
                        <div class="col-xs-2 sub-name">
                          <span class="glyphicon glyphicon-compressed"></span>
                        </div>
                        <div class="col-xs-10">
                          成交量：<span id="order_count">0</span>
                        </div>
                      </div>
                      <div class="row row-outer ut-mar-b10">
                        <div class="col-xs-2 sub-name">
                          <span class="glyphicon glyphicon-earphone"></span>
                        </div>
                        <div class="col-xs-10">
                          预约量：<span id="appointmentAmount">0</span>
                        </div>
                      </div>
                      <div class="row row-outer ut-mar-b10">
                        <div class="col-xs-2 sub-name">
                          <span class="glyphicon glyphicon-usd"></span>
                        </div>
                        <div class="col-xs-10">
                          收益金额：<span id="deal_count">0</span>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
              <div class="right-designer">
                <div class="ut-pad-l10 ut-pad-t10">擅长风格</div>
                <input type="hidden" id="styleData" value=''>
                <div class="style-dd" id="goodStyle"></div>
                <div class="ut-pad-l10 ut-pad-t10">每日最大设计量</div>
                <div class="ut-mar-t10 ut-mar-b10 ut-pad-l10">
                  <input class="ut-input max" type="text" id="max_design"
                         onkeyup="this.value=this.value.replace(/\D/g,'')"
                         onafterpaste="this.value=this.value.replace(/\D/g,'')" value=""><span>单/天</span>
                </div>
              </div>
            </div>
          </div>
          <div class="ut-box ut-mar-t20 ut-relative" id="pictureBox">
            <div class="ut-title edit-tips">
              <div class="square"></div>
              <div class="title-words">作品展示</div>
              <span class="ut-font12 tip-upload cur" title="注：作品图片尺寸仅支持4:3（最小尺寸800*600）、16:9（最小尺寸800*450）两种比例，且不超过10M">注：作品图片尺寸仅支持4:3（最小尺寸800*600）、16:9（最小尺寸800*450）两种比例，且不超过10M</span>
              <div class="many-upload ut-btn btn-1">
                <label for='multUpload'><span class="glyphicon glyphicon-cloud-upload"></span> 批量上传</label>
                <input type="file" class="upload ut-none" multiple="multiple" id="multUpload">
              </div>
            <!--  <span class="ut-color-e ut-fr line-h27">数量限制：<span id="pictureNum">0</span>/21</span>-->
            </div>
            <div class="ut-body ut-mar-t15 row" id="productions">


            </div>
          </div>
        </div>
      </div>

      <!--main e-->
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="upload-clipping" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">图片截取</h4>
      </div>
      <div class="modal-body">
        <div style="width: 400px;height: 400px;display: inline-block">
          <img src="" id="upload-clipping-img">
        </div>
        <div style="display: inline-block;vertical-align: top;text-align: right;margin-left: 10px">
          <img src="" class="upload-clipping-preview" style="max-height: 100px;max-width: 100px;display: block;margin-bottom: 10px">
          <img src="" class="upload-clipping-preview" style="max-height: 80px;max-width: 80px;display: block;margin-bottom: 10px">
          <img src="" class="upload-clipping-preview" style="max-height: 60px;max-width: 60px;display: block;margin-bottom: 10px">
        </div>
        <button type="button" class="btn btn-info" id="upload-clipping-reset">重置</button>
        <button type="button" class="btn btn-info" id="upload-clipping-rotate">旋转</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="upload-clipping-submit">提交</button>
      </div>
    </div>
  </div>
</div>

<script src="../../lib/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/upload.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../lib/layer/layer.js" charset="utf-8"></script>
<script src="../tx-login/js/account.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../js/config.js" charset="utf-8"></script>
<script type="text/javascript" src="../../lib/jquery.pagination.min.js"></script>
<script type="text/javascript" src="../../js/template.js"></script>
<script src="js/designerEdit.js" type="text/javascript" charset="utf-8"></script>
<script src="../../lib/cropper.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/html" id="education_experience">
  <div class="row row-outer ut-mar-b10">
    <div class="col-xs-4 sub-name">专业</div>
    <div class="col-xs-8">
      <input type="text" value="{specialty}"/>

    </div>
  </div>
  <div class="row row-outer ut-mar-b10">
    <div class="col-xs-4 sub-name">学校</div>
    <div class="col-xs-8">
      <input type="text" value="{school}"/>

    </div>
  </div>
</script>

<script type="text/html" id="work_experience">
  <div class="row row-outer ut-mar-b10">
    <div class="col-xs-4 sub-name">职位</div>
    <div class="col-xs-8">
      <input type="text" value="{position}"/>

    </div>
  </div>
  <div class="row row-outer ut-mar-b10">
    <div class="col-xs-4 sub-name">公司</div>
    <div class="col-xs-8">
      <input type="text" value="{company}"/>

    </div>
  </div>
</script>
</body>

</html>
