<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>外网资讯</title>
		<link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/htmleaf-demo.css">
		<link rel="stylesheet" href="../dist/sidebar-menu.css">
		<link rel="stylesheet" href="../../css/utsoft.css" />
		<link rel="stylesheet" href="../../lib/layer/skin/default/layer.css" />
		<link rel="stylesheet" href="../tx-login/css/account.css" />
		<link rel="stylesheet" type="text/css" href="../new/css/news.css" />
		<link rel="stylesheet" type="text/css" href="css/infoMng.css" />
		<link rel="shortcut icon" href="../../img/logo.ico" type="image/x-icon" />
	</head>

	<body>
		<div id="headload"></div>
		<div class="htmleaf-container">
			<header class="ut-relative title-nav">当前位置：<a href="outInfo.html">外网资讯</a> &gt;
						<span class="ut-color-g">查看外网资讯</span>
				<div class="merchant-account" id="merchant-accountPage">
					<!--<div class="merchant-msg"><img src="../static_factory/img/home_back.png"/></div>-->
					<span class="ut-mar-r20 tailorx-user-name"></span>

				</div>

			</header>
			<div class="merchant-main">
				<div class="merchant-cont ut-box ut-font12">
					<!--main s-->
					<div class="ut-box ut-mar-l10">
						<div class="ut-title">
							<span class="square"></span>
							<span class="title-words">基本设置：</span>
						</div>
						<div class="ut-body ut-overflow basic-setting border-bottom">
							<div class="ut-fl">
								<div class="bar">
									<span class="name">资讯编号：</span>
									<span id="informationNo"></span>
								</div>
								<div class="bar">
									<span class="name">名　　称：</span>
									<input type="text" class="ut-input" id="newsName" value="" style="width:450px;" readonly>
								</div>
								<div class="bar">
									<span class="name">资讯描述：</span>
									<textarea class="ut-input disShow-input" id="newsDescription" placeholder="请输入资讯描述" readonly></textarea>
								</div>
								<div class="bar">
									<span class="name">设&nbsp;&nbsp;计&nbsp;&nbsp;师：</span>
									<input type="text" class="ut-input" id="searchDesigner" readonly="readonly" value="">
									<input type="hidden" class="ut-input " id="searchDesignerId" value="">
								</div>
								<div class="bar">
									<span class="name">分类设置：</span>
									<input type="text" class="ut-input w-74" id="firstCategory" readonly/>
									<input type="text" class="ut-input w-74" id="secondCategory" readonly/>
									<input type="text" class="ut-input w-74	" id="thirdCategory" readonly/>
								</div>
								<div class="bar">
									<span class="name">发布位置：</span>
									<div class="ut-inline-block out-style">
										<label class="span-middle">
											<input type="checkbox" class='out-styleCheck outWeb' onclick="return false;" value="web" name='net' readonly><span class="ut-mar-l5">Tailorx官网</span>
										</label>
										<label class="span-middle ut-mar-l10">
											<input type="checkbox" class='out-styleCheck  outApp' onclick="return false;" value="app" name='net' readonly><span class="ut-mar-l5">APP</span>
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="ut-mar-t20 ut-box ut-mar-l10">
						<div class="ut-title">
							<span class="square"></span>
							<span class="title-words">封面设置：</span>
						</div>
						<div class="ut-body">
							<div class="picture-box picture-setting descriptionsShow" id="pictureBox">
								<div class="img-box">

									<i class="fa fa-upload"></i>
									<p class="title-tips ut-mar-t5" id="title-tips1">点击上传</p>
									<img id="coverImg" src="" alt="">
								</div>
							</div>
						</div>
					</div>

					<div class="ut-mar-t20 ut-box ut-mar-l10">
						<div class="ut-title">
							<span class="square"></span>
							<span class="title-words">Banner图片设置：</span>
						</div>
						<div class="ut-body">
							<div class="picture-box picture-setting descriptionsShow" id="pictureBox2">
								<div class="img-box">
									<i class="fa fa-upload"></i>
									<p class="title-tips ut-mar-t5" id="title-tips1">点击上传</p>
									<img id="bannerImg" src="" alt="">
								</div>
							</div>
						</div>
					</div>

					<div class="ut-mar-t20 ut-box ut-mar-l10">
						<div class="ut-title">
							<span class="square"></span>
							<span class="title-words">图文设置：</span>
						</div>
						<div class="ut-body escriptions descriptionsShow" id="descriptions">
						</div>
						<div class="ut-text-center ut-mar-t20">
							<span class="btn-3 ut-btn w-160" id="backNewsBtn">返回</span>
						</div>
					</div>
					<!--main e-->
				</div>
			</div>

		</div>

		<script src="../../lib/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/upload.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script src="../tx-login/js/account.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/config.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../lib/jquery.pagination.min.js"></script>
		<script src="js/addNewsEdit.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
