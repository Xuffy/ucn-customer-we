<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TailorX资讯</title>
		<link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/htmleaf-demo.css">
		<link rel="stylesheet" href="../dist/sidebar-menu.css">
		<link rel="stylesheet" href="../../css/utsoft.css" />
		<link rel="stylesheet" href="../../lib/layer/skin/default/layer.css" />
		<link rel="stylesheet" href="../tx-login/css/account.css" />
		<link rel="stylesheet" href="css/news.css" />
		<link rel="shortcut icon" href="../../img/logo.ico" type="image/x-icon" />
	</head>

	<body>
		<div id="headload"></div>
		<div class="htmleaf-container">
			<header class="ut-relative title-nav">当前位置：<a href="new.html">资讯</a> &gt;
						<span class="ut-color-g">查看详情</span>
				<div class="merchant-account" id="merchant-accountPage">
					<!--<div class="merchant-msg"><img src="../static_factory/img/home_back.png"/></div>-->
					<span class="ut-mar-r20 tailorx-user-name"></span>
					<div class="merchant-userName ut-font14 ut-none">
						<ul>
							<li id="merchant-PassAgain">重置密码</li>
							<!--<li id="merchant-out">退出</li>-->
						</ul>
					</div>
				</div>

			</header>
			<div class="merchant-main">
				<div class="merchant-cont ut-box ut-font14">
					<!--main s-->
					<div class="ut-box ut-mar-l10">
						<div class="ut-title">
							<span class="square"></span>
							<span class="title-words">基本设置：</span>
						</div>
						<div class="ut-body ut-overflow basic-setting border-bottom">
							<div class="ut-fl detail-box2">
								<div class="bar">
									<span>资讯编号：</span>
									<span id="message-informationNo"></span>
								</div>
								<div class="bar">
									<span>名　　称：</span>
									<span id="message-name"></span>
								</div>
								<!--<div class="bar">
									<span>资讯描述：</span>
									<span id="message-description"></span>
								</div>-->
								<div class="bar">
									<span>设&nbsp;&nbsp;计&nbsp;&nbsp;师：</span>
									<ul class="designer-photo">
										<li class="checked">
											<div class="img-box photo">
												<img id="message-designerPhoto" alt="">
											</div>
											<p id="message-designerName"></p>
										</li>
									</ul>
								</div>
								<div class="bar">
                  <span class="name">性别标签：
                    <div class="ut-inline-block" id="firstAll">
                    </div>
                </div>
                <div class="bar">
                  <span class="name">款式标签：
                    <div class="ut-inline-block" id="secondAll" >
                    </div>
                </div>
                <div class="bar">
                  <span class="name">季节标签：
                    <div class="ut-inline-block" id="thirdAll">
                    </div>
                </div>
								<div class="bar ut-none">添加标签：
									<input type="text" placeholder="创建标签" class="ut-font12 ut-input ut-mar-l5" id="eidtTableInput" />
									<div class="ut-btn btn-1 ut-mar-l10" id="eidtTableBtn">添加</div>
									<div id="picTab-search">
									</div>

								</div>
								<div class="bar">
									<div class="ut-inline-block picStyle-word ut-mar-t10">已选标签：</div>
									<div id="picTab-Add" class="ut-inline-block ut-mar-l5 tableLabel">
									</div>
								</div>
								<div class="bar ut-none">
									<div class="ut-inline-block picStyle-word ut-mar-t10">推荐标签：</div>
									<div id="picTab-recommend" class="ut-inline-block ut-mar-l5 tableLabel">
									</div>
								</div>
								<!--<div class="bar">
									<span>分类设置：</span>
									<select class="ut-input
										<option class="message-firstCategoryId"></option>
									</select>
									<select class="ut-input" disabled>
										<option class="message-secondCategoryId"></option>
									</select>
									<select class="ut-input" disabled>
										<option class="message-thirdCategoryId"></option>
									</select>
								</div>-->
								<!--<div class="bar">
									<span>价格区间：</span>
									<span id="message-minPrice"></span> ~
									<span id="message-maxPrice"></span>
								</div>-->
							</div>

							<div class="ut-fr detail-box ut-none">
									<p id="detail-boxId">状　　态：<span id="message-classAc"></span></p>
									<p class="datail-refuse ut-none">拒绝原因：</p>
									<div class="ut-border ut-pad-10 datail-refuse message-rejectReason ut-none"></div>
							</div>
						</div>
					</div>

					<div class="ut-mar-t20 ut-box ut-mar-l10">
						<div class="ut-title">
							<span class="square"></span>
							<span class="title-words">封面设置：</span>
						</div>
						<div class="ut-body">
							<div class="picture-box">
								<div class="img-box">
									<img id="message-coverUrl" src="" alt="">
								</div>

							</div>
						</div>
					</div>

					<!--<div class="ut-mar-t20 ut-box ut-mar-l10">
						<div class="ut-title">
							<span class="square"></span>
							<span class="title-words">Banner图片设置：</span>
						</div>
						<div class="ut-body">
							<div class="picture-box" id="message-picBox">
							</div>
						</div>
					</div>-->

					<div class="ut-mar-t20 ut-box ut-mar-l10">
						<div class="ut-title">
							<span class="square"></span>
							<span class="title-words">图文设置：</span>
						</div>
						<div class="ut-body" id="message-picBanner">
						</div>
							<div class="ut-text-center ut-mar-t20">
								<a href="new.html"><span class="ut-btn btn-1  w-160" id="backBtn">返回</span></a>
							</div>
					</div>
					<!--main e-->
				</div>
			</div>

		</div>

		<script src="../../lib/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/upload.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../tx-login/js/account.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/config.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../lib/jquery.pagination.min.js"></script>
		<!--<script src="js/addNews.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/newDetail.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				newDetail.initNew();
			})
			
		</script>

	</body>

</html>
