<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>门店装饰</title>
		<link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/htmleaf-demo.css">
		<link rel="stylesheet" href="../dist/sidebar-menu.css">
		<link rel="stylesheet" href="../../css/utsoft.css" />
		<link rel="stylesheet" href="../../lib/layer/skin/default/layer.css" />
		<link rel="stylesheet" href="../tx-login/css/account.css" />
		<!--<link rel="stylesheet" href="css/lanrenzhijia.css" />-->
		<link rel="stylesheet" type="text/css" href="css/store.css" />
		<link rel="shortcut icon" href="../../img/logo.ico" type="image/x-icon" />
	</head>

	<body>
		<div id="headload"></div>
		<div class="htmleaf-container">
<header class="ut-relative queue-title">当前位置：
				<span>门店装饰</span>
				<div class="merchant-account" id="merchant-accountPage">
					<!--<div class="merchant-msg"><img src="../static_factory/img/home_back.png"/></div>-->
					<span class="ut-mar-r20 tailorx-user-name"></span>
					<div class="merchant-userName ut-font14 ut-none">
						<ul>
							<li id="merchant-PassAgain">重置密码</li>
							<!--<li id="merchant-out">退出</li>-->
						</ul>
					</div>
				</div>
			</header>
			<div class="merchant-main">
				<div class="merchant-cont ut-box">
					<!--main s-->
					<div id="store">
						<div class="ut-box ut-mar-t20">
							<div class="ut-title">
								<span class="square"></span>
								<span class="title-words">门店封面图</span>
							</div>
							<div class="ut-body ut-overflow">
								<div class="demo-box">
									<p class="title-tips">示例图</p>
									<div class="img-box">
										<img width="50%" height="100%" src="../../img/store_cover.png">
									</div>
								</div>

								<div class="upload-container">
									<div class="selectFile">
										<div class="upload-box ut-border-dashed">
											<i class="fa fa-upload"></i>
											<p class="title-tips" id="title-tips1">点击上传</p>
											<img src="" class="store-file ut-none" id="headImg" style="opacity:1;z-index:3;">
											<input type="file" class="store-file uploadFile" id="uploadFile">
										</div>
									</div>
									<p class="picture-tips tips">
										<span>注：建议图片尺寸比例为3:4</span><br>
										<span>限制为JPG PNG BMP格式</span><br>
										<span>单张不超过5M</span>
									</p>
								</div>
							</div>
						</div>

						<div class="ut-box ut-mar-t20">
							<div class="ut-title">
								<span class="square"></span>
								<span class="title-words">门店头图</span>
							</div>
							<div class="ut-body ut-overflow">
								<div class="demo-box">
									<p class="title-tips">示例图</p>
									<div class="img-box">
										<img width="50%" height="100%" src="../../img/store_banner.png">
									</div>
								</div>

								<div class="upload-container" id="bannerBox">
									<div>
										<div class="upload-box ut-border-dashed">
											<i class="fa fa-upload"></i>
											<p class="title-tips">点击上传</p>
											<img src="" class="store-file ut-none" style="opacity:1;z-index:3;">
											<input type="file" class="store-file uploadFile">
										</div>
										<p class="picture-tips tips">
											<span>注：建议图片尺寸比例为3:4</span><br>
											<span>限制为JPG PNG BMP格式</span><br>
											<span>单张不超过5M</span><br>
										</p>
									</div>

									<div class="ut-mar-t20" id="addBox">
										<i class="fa fa-plus add-banner-btn" id="addHeadImg"></i>
										<span class="tips">注：点击可继续添加</span>
									</div>
								</div>
							</div>
						</div>

						<div class="ut-text-center">
							<span id="saveBtn" class="ut-btn btn-1 w-160 save-store-btn next-step ut-mar-r20">保存</span>
							<a class="ut-btn btn-1 w-160 save-store-btn next-step" id="nextStepBtn">上一步</a>
						</div>
					</div>
					<!--main e-->
				</div>
			</div>

		</div>

		<script src="../../lib/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/upload.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../tx-login/js/account.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/config.js" charset="utf-8"></script>


		<script src="js/storeDecorationV2.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
