<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>版库管理</title>
		<link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/htmleaf-demo.css">
		<link rel="stylesheet" href="../dist/sidebar-menu.css">
		<link rel="stylesheet" href="../../css/utsoft.css" />
		<link rel="stylesheet" href="../../lib/layer/skin/default/layer.css" />
		<link rel="stylesheet" href="../tx-login/css/account.css" />
		<link rel="stylesheet" href="css/order.css" />
		<link rel="shortcut icon" href="../../img/logo.ico" type="image/x-icon" />
	</head>

	<body>
		<div id="headload"></div>
		<div class="htmleaf-container">
			<header class="ut-relative title-nav">当前位置：
				<a href="bokeShow.html">版库管理</a> &gt;
				<span class="ut-color-g">详情</span>
				<div class="merchant-account" id="merchant-accountPage">
					<!--<div class="merchant-msg"><img src="../static_factory/img/home_back.png"/></div>-->
					<span class="ut-mar-r20 tailorx-user-name"></span>
					<div class="merchant-userName ut-font14 ut-none">
						<ul>
							<li id="merchant-PassAgain">重置密码</li>
							<!--<li id="merchant-out">退出</li>-->
						</ul>
					</div>
				</div>

			</header>
			<div class="merchant-main">
				<div class="merchant-cont ut-box ut-font14">
					<!--main s-->
					<div class="ut-mar-t10">
						<div class="ut-title">
							<div class="square"></div>
							<div class="title-words">设计稿</div>
							<div class='ut-mar-t20 ut-mar-l20'>

								<div class="many-upload ut-btn btn-1 ut-relative">
									<label for="multUpload"><span class="glyphicon glyphicon-cloud-upload"></span> 批量上传</label>
									<input type="file" class="cadList-upload ut-none" multiple="multiple" id="multUpload">
								</div>
								<span class="ut-color-e ut-fr line-h27">数量限制：<span id="pictureNum">0</span>/20</span>
							</div>
						</div>

						<div class="ut-mar-t20 ut-relative ut-mar-l20" id="imgOuter">
							<div class="ut-fl" id="imgOuter-add" onclick="bokeDetail.imgOuterAdd()"><i class="fa fa-plus ut-color-g ut-font16 ut-pointer"></i></div>
							<div class="clear"></div>
						</div>
					</div>
					<div class="ut-mar-t20">
						<div class="ut-title">
							<span class="square"></span>
							<span class="title-words">设计说明</span>
						</div>
						<div class="ut-mar-t10 ut-mar-l20">
							<textarea class="noArriveStore-textarea" id="bdText"></textarea>
						</div>
					</div>
					<div class="ut-mar-t20">
						<div class="ut-title">
							<span class="square"></span>
							<span class="title-words">标签</span>
						</div>
						
						<div class="ut-mar-t10 picSys">
							<div class="ut-inline-block wb-ver">&ensp;&ensp;<span class="ut-color-e">*</span>性&ensp;&ensp;&ensp;别：
							</div>
							<div class='ut-inline-block wb-80' id="firstAll">
							</div>
						</div>
						<div class="ut-mar-t10 picSys">
							<div class="ut-inline-block wb-ver">&ensp;&ensp;<span class="ut-color-e">*</span>款&ensp;&ensp;&ensp;式：</div>
							<div class='ut-inline-block wb-80' id="secondAll">
							</div>
						</div>
						<div class="ut-mar-t10 picSys">
							<div class="ut-inline-block wb-ver">&ensp;&ensp;<span class="ut-color-e">*</span>季&ensp;&ensp;&ensp;节：</div>
							<div class="ut-inline-block wb-80" id="thirdAll">
							</div>
						</div>
						<div class="ut-mar-t10">
							<div class="ut-inline-block wb-ver">&ensp;&ensp;添加标签：</div>
							<input type="text" placeholder="创建标签" class="ut-font12 ut-input ut-mar-l5 ut-mar-t5" id="addTableInput" />
							<div class="ut-btn btn-1 ut-mar-l10 ut-mar-t5" id="addTableBtn">添加</div>
							<div id="picTab-search">
							</div>
						</div>
						<div class="ut-mar-t10">
							<div class="ut-inline-block wb-ver">&ensp;&ensp;已选标签：</div>
							<div id="picTab-Add" class="ut-inline-block ut-mar-l5 tableLabel">
							</div>
						</div>
						<div class="ut-mar-t10">
							<div class="ut-inline-block wb-ver">&ensp;&ensp;推荐标签：</div>
							<div id="picTab-recommend" class="ut-inline-block ut-mar-l5 wb-80">
							</div>
						</div>
					</div>

					<div class="ut-mar-t20">
						<div class="ut-title">
							<span class="square"></span>
							<span class="title-words">版式图</span>
						</div>
						<div class="ut-btn btn-1 ut-relative ut-mar-t10 ut-mar-l20">
							<div id="bdUploadFormatBtn"><span class="glyphicon glyphicon-cloud-upload"></span> 上传版式图</div>
							<!--<label for="multUpload"><span class="glyphicon glyphicon-cloud-upload" id="bdUploadFormatBtn"></span> 上传版式图</label>-->
							<!--<input type="file" class="cadList-upload ut-none">-->
						</div>
						<div id="cadList" class="ut-relative ut-pad-10">
						</div>

						<div class="ut-mar-t10 ut-mar-l20">
						</div>

					</div>
					<div class="picBtn ut-text-center">
						<div class="ut-btn btn-3 ut-mar-t20 w-120" onclick="bokeDetail.backFunction()">取消</div>
						<div class="ut-btn btn-1 ut-mar-t20 w-120" id="bdPicSave">保存</div>
					</div>
					<!--main e-->
				</div>
			</div>
		</div>
		<!--上传版式图弹框-->
		<div class="ut-layer ut-none" id="bdPopSize">
			<div class="ut-layer-cont bdPopSize-infoEnter ut-box ut-font14">
				<div class="ap-title  ut-relative">
					<div class="title-left">选择尺码</div>
					<i class="fa fa-close title-i ut-pointer" onclick="bokeDetail.closeFunction()"></i>
				</div>
				<div class="ut-mar-t20 ut-mar-l10">
					<div class="ut-inline-block ut-va-top">尺码：</div> 
					<div class="ut-inline-block bdLabel">
					<label ><input type="checkbox" name="size" value="10"/>XXS</label>
					<label ><input type="checkbox" name="size" value="20"/>XS</label>
					<label ><input type="checkbox" name="size" value="30"/>S</label>
					<label ><input type="checkbox" name="size" value="40"/>M</label>
					<label ><input type="checkbox" name="size" value="50"/>L</label>
					<label ><input type="checkbox" name="size" value="60"/>XL</label>
					<label ><input type="checkbox" name="size" value="70"/>XXL</label>
					<label ><input type="checkbox" name="size" value="80"/>XXXL</label>
					<label ><input type="checkbox" name="size" value="90"/>均码</label>
					</div>
				</div>
				<div class="ut-mar-t20 ut-mar-l10" id="cadListPop">
					<div class="ut-inline-block ut-va-top">文件：</div> 
					<div class="ut-inline-block ut-relative">
						<div class="ut-inline-block" id="clickOcrea">点击上传</div>
						<input type="file" class="cadList-upload ut-none" id="cadUpload" placeholder="点击上传">
					</div>
				</div>
			</div>
		</div>

		<script src="../../lib/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/upload.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script src="../tx-login/js/account.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/config.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../lib/jquery.pagination.min.js"></script>
		<script src="js/bokeDetail.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
