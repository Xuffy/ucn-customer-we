		<!--修改密码弹窗-->
		<div class="layer homepagePassword ut-none" id="layer-pass">
			<div class="layer-outer1">

					<div class="layer-logo">

								<div class="ut-fr msg ut-border ut-radius6 getCode ut-pointer ut-font14" onclick="account.verificatio()">获取验证码</div>

	<script src="../dist/sidebar-menu.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$.sidebarMenu($('.sidebar-menu'));
		if(sessionStorage.getItem("tailorx-sidebar-menu")) {
			$('.' + sessionStorage.getItem("tailorx-sidebar-menu")).addClass('active');
		}
		if(localStorage.getItem('tailorx-store-user')) {
			var user = JSON.parse(localStorage.getItem('tailorx-store-user'));
			if(user.userType == 2){
				$('#storeInfo').hide();
				$('#storeDecorate').hide();
			}else{
				$('#storeInfo').show();
				$('#storeDecorate').show();
			}
		}
		$(function() {
			$(".treeview").on("click", function() {
				sessionStorage.setItem("tailorx-sidebar-menu", $(this).attr("id"));
			});
		});
	</script>
